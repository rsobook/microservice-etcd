apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rsobook-etcd
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - image: rsobook/microservice-etcd
        name: etcd
        ports:
        - containerPort: 2379
          name: client
          protocol: TCP
        - containerPort: 2380
          name: server
          protocol: TCP